[build]
  publish = "client/dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"
  DATABASE_URL = "your-database-url"

[functions]
  directory = "netlify/functions/"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
